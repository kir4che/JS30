<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel=stylesheet type="text/css" href="style.css">
    <script src="css-variables.js"></script>
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label>Spacing：<input type="range" name="spacing" min="0" max="200" value="0" data-size="px"></label>
        <label>Blur：<input type="range" name="blur" min="0" max="25" value="0" data-size="px"></label>
        <label>Base Color <input type="color" name="base" value="#ffc600"></label>
    </div>
